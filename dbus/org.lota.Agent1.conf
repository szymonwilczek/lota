<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!--
  LOTA Agent D-Bus system bus policy.

  Allows root (the agent) to own the bus name and any user to
  call methods and receive signals. Write access is not exposed
  so the policy is read-only from the client's perspective.

  Install to: /etc/dbus-1/system.d/org.lota.Agent1.conf
-->
<busconfig>

  <!-- Only root may own the bus name -->
  <policy user="root">
    <allow own="org.lota.Agent1"/>
  </policy>

  <!-- Any user may call methods and introspect -->
  <policy context="default">
    <allow send_destination="org.lota.Agent1"/>
    <allow receive_sender="org.lota.Agent1"/>
  </policy>

</busconfig>

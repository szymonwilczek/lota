{
	"target": "linux/amd64",
	"http": "127.0.0.1:56741",
	"workdir": "./workdir",
	"kernel_obj": "/path/to/linux-source",
	"image": "/path/to/image.img",
	"sshkey": "/path/to/stretch.id_rsa",
	"syzkaller": "/path/to/syzkaller",
	"procs": 8,
	"type": "qemu",
	"vm": {
		"count": 4,
		"kernel": "/path/to/linux-source/arch/x86/boot/bzImage",
		"cmdline": "net.ifnames=0 biosdevname=0 root=/dev/sda console=ttyS0 oops=panic panic_on_warn=1 panic=1",
		"cpu": 2,
		"mem": 2048
	},
	"enable_syscalls": [
		"bpf",
		"execve",
		"ptrace",
		"mmap",
		"socket",
		"connect",
		"sendto",
		"recvfrom",
		"bind",
		"listen",
		"accept",
		"ioctl"
	],
	"suppressions": [
		"some_known_bug"
	]
}
